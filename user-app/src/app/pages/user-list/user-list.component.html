<div class="container">
  <div class="header">
    <h2>User List</h2>
    <button routerLink="create-user">Create User</button>
  </div>

  <div class="user-card-container">
    <app-user-card
      *ngFor="let user of userService.users"
      [id]="user.id"
      [name]="user.name"
      [website]="user.website"
      [emailId]="user.email"
      (deleteUser)="deleteUser($event)"
    ></app-user-card>
  </div>
</div>
