<div class="container">

  <p>User List Works</p>
  <button [routerLink]="['/create-user']" routerLinkActive="router-link-active" >Create User</button>
  <div class="wrapper">
    <app-user-card *ngFor="let item of userService.users"
  [id] = "item.id"
  [name] = "item.name"
  [emailId] = "item.email"
  [city] = "item.address.city"
  [phone] = "item.phone"></app-user-card>
  </div>
</div>
