<div class="user-card">
  <label>{{ name }}</label> <br /><br/>
  <span>{{ emailId }}</span> <br /> <br>
  <span>{{ city }}</span> <br />
  <button class="detail-btn" routerLink="user-detail" (click)="setUserId(id)">
    DETAIL
  </button>
  <button class="delete-btn" (click)="deleteUserById(id)">DELETE</button>
</div>
